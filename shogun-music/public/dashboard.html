<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shogun Music - Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="navbar-brand">Shogun Music</a>
        <div class="navbar-links">
          <a href="index.html">Home</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="#" id="logoutBtn">Torna alla home</a>
        </div>
      </div>
    </nav>

    <header>
      <h1>Dashboard Artista</h1>
      <p>Crea e gestisci le tue release musicali</p>
    </header>

    <div class="content">
      <div class="form-container">
        <h2>Nuova Release</h2>
        <form id="releaseForm" onsubmit="return false;">
          <select id="releaseType" required>
            <option value="single">Single</option>
            <option value="ep">EP</option>
          </select>
          <input
            type="text"
            id="releaseTitle"
            placeholder="Titolo Release"
            required
          />
          <input type="date" id="releaseDate" placeholder="Data di uscita" />

          <label for="artworkFile">Artwork (immagine)</label>
          <input type="file" id="artworkFile" accept="image/*" />

          <div id="trackContainer">
            <!-- Se Single: 1 traccia, se EP: multiple tracce -->
            <div class="track-item-form">
              <input
                type="text"
                placeholder="Titolo Traccia"
                class="track-title"
                required
              />
              <input type="file" accept="audio/*" class="track-file" required />
            </div>
          </div>

          <!-- Pulsante per aggiungere più tracce se è EP -->
          <button type="button" id="addTrackBtn" style="display: none">
            Aggiungi Traccia
          </button>

          <!-- Pulsante per creare la release -->
          <div class="submit-container">
            <button type="button" id="submitBtn" class="create-release-btn">Crea Release</button>
            <div class="spinner" id="submitSpinner" style="display: none;"></div>
          </div>
        </form>
        <div id="feedback"></div>
        <div class="spinner" id="loadingSpinner"></div>
      </div>

      <div class="form-container" style="margin-top: 20px;">
        <h2>Le Tue Release</h2>
        <div id="userReleases"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
