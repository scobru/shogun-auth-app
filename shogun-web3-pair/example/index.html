<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shogun Web3 Pair Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Shogun Web3 Pair</h1>
    <p>Esempio di integrazione con MetaMask</p>

    <button id="loginButton">Connetti con MetaMask</button>
    <div id="status"></div>

    <script src="../dist/browser/shogun-web3-pair.js"></script>
    <script>
        const ShogunWeb3Pair = new window.ShogunWeb3Pair();
        const statusEl = document.getElementById('status');

        async function login() {
            try {
                statusEl.innerHTML = "Connessione in corso...";
                statusEl.style.backgroundColor = "#ffd78a";

                const result = await ShogunWeb3Pair.login();
                console.log('Login successful:', result);

                statusEl.innerHTML = `
          <p>Connesso con successo!</p>
          <p>Indirizzo: ${result.address}</p>
        `;
                statusEl.style.backgroundColor = "#d4ffda";
            } catch (error) {
                console.error('Login failed:', error);
                statusEl.innerHTML = `Errore: ${error.message}`;
                statusEl.style.backgroundColor = "#ffcccc";
            }
        }

        document.getElementById('loginButton').addEventListener('click', login);
    </script>
</body>

</html>
